<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Ollama Chat</title>
  <script src="/static/index.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #eceff1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: #263238;
      color: #fff;
      padding: 15px;
      font-size: 1.4rem;
      text-align: center;
      user-select: none;
      flex-shrink: 0;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 1.1rem;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .bubble {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 20px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      user-select: text;
      transition: background-color 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: #1976d2;
      color: #fff;
      border-bottom-right-radius: 4px;
      word-break: break-word;
    }

    .model {
      align-self: flex-start;
      background: #fff;
      color: #212121;
      border: 1px solid #cfd8dc;
      border-bottom-left-radius: 4px;
      word-break: break-word;
    }

    footer {
      padding: 10px 15px;
      background: #fff;
      display: flex;
      gap: 10px;
      box-shadow: 0 -2px 6px rgb(0 0 0 / 0.1);
      flex-shrink: 0;
    }

    textarea {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      resize: none;
      font-size: 1.15rem;
      min-height: 48px;
      max-height: 120px;
      line-height: 1.3;
      font-family: 'Roboto', sans-serif;
      outline-offset: 2px;
      outline-color: #1976d2;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #1976d2;
      box-shadow: 0 0 8px rgba(25, 118, 210, 0.5);
    }

    button {
      padding: 0 20px;
      font-size: 1.15rem;
      border: none;
      border-radius: 20px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 72px;
      transition: background-color 0.25s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background: #1565c0;
      outline: none;
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 12px;
      }
      #chat {
        padding: 12px;
        font-size: 1rem;
      }
      textarea {
        font-size: 1rem;
        padding: 10px 14px;
        min-height: 44px;
      }
      button {
        font-size: 1rem;
        min-width: 64px;
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <header>Ollama Chat</header>
  <div id="chat"></div>
  <footer>
    <textarea id="prompt" placeholder="Type your message..." rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    <button onclick="send()">Send</button>
    <button onclick="stop()">Stop</button>
  </footer>
</body>
</html>
